<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오일 신문 PDF 뷰어</title>
    <script src="printscreen.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@513&display=swap" rel="stylesheet">
    <style>
        body, h1, h2, h3, h4, h5, h6, p span {
            font-family: 'Noto Sans KR', sans-serif;
        }
      </style>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #pdf-viewer {
            width: 100%;
            overflow: auto;
            position: relative;
        }
        #header {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #logo {
            max-width: 100px;
            max-height: 50px;
        }
        #zoom-buttons {
            display: flex;
        }
        #zoom-buttons button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div>
            <h2 class="ml-2">2024. 01. 02 오일 신문</h2>
        </div>
        <div id="zoom-buttons" class="btn-group">
            <button class="btn btn-outline-light btn-sm" id="zoom-out">Zoom Out</button>
            <button class="btn btn-outline-light btn-sm" id="zoom-in">Zoom In</button>
        </div>
        <a href="2024. 01. 02 오일 신문/2024. 01. 02 전자 오일 신문.pdf" download><button class="btn btn-outline-light btn-sm">다운로드</button></a>
    </div>

    <div id="pdf-viewer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var pdfViewer = document.getElementById("pdf-viewer");
            var zoomInButton = document.getElementById("zoom-in");
            var zoomOutButton = document.getElementById("zoom-out");

            var pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

            var loadingTask = pdfjsLib.getDocument('2024. 01. 02 오일 신문/2024. 01. 02 전자 오일 신문.pdf');
            var currentScale = 1.5; // Initial scale

            loadingTask.promise.then(function (pdfDocument) {
                for (var pageNum = 1; pageNum <= pdfDocument.numPages; pageNum++) {
                    pdfDocument.getPage(pageNum).then(function (page) {
                        var viewport = page.getViewport({ scale: currentScale });

                        var canvas = document.createElement('canvas');
                        var context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        var renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };

                        pdfViewer.appendChild(canvas);

                        page.render(renderContext);
                    });
                }
            });

            zoomInButton.addEventListener("click", function () {
                currentScale += 0.1;
                renderPages(pdfViewer, currentScale);
            });

            zoomOutButton.addEventListener("click", function () {
                currentScale -= 0.1;
                renderPages(pdfViewer, currentScale);
            });

            function renderPages(container, scale) {
                var canvases = container.querySelectorAll('canvas');
                canvases.forEach(function (canvas) {
                    container.removeChild(canvas);
                });

                loadingTask.promise.then(function (pdfDocument) {
                    for (var pageNum = 1; pageNum <= pdfDocument.numPages; pageNum++) {
                        pdfDocument.getPage(pageNum).then(function (page) {
                            var viewport = page.getViewport({ scale: scale });

                            var canvas = document.createElement('canvas');
                            var context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;

                            var renderContext = {
                                canvasContext: context,
                                viewport: viewport
                            };

                            container.appendChild(canvas);

                            page.render(renderContext);
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
