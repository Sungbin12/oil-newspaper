<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ABS 통합 로그인</title>

    <!-- 구글 폰트에서 Pretendard 폰트 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    
    <!-- 최신 부트스트랩 5 CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            padding: 1.5rem;
            text-align: center;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        .form-control {
            border-radius: 0.75rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
        }

        .btn-primary {
            border-radius: 0.75rem;
            padding: 0.75rem;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-muted {
            font-size: 0.875rem;
            text-align: center;
        }
        @media screen and (max-width: 768px) {
            body {
                padding-left: 15px;  /* 모바일 화면에서 좌측 여백 */
                padding-right: 15px; /* 모바일 화면에서 우측 여백 */
            }

            .container {
                width: 100%; /* 모바일에서 너비 100%로 설정 */
            }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="card-header">
                <img src="Logo.png" width="300">
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" onclick="performLogin()">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 최신 부트스트랩 5 JS 및 Popper.js 스크립트 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>

</body>
</html>
