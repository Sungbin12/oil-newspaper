<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>접속 차단됨</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #F2F5F7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #FFFFFF;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    .icon img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      color: #FF5A5F;
      margin-bottom: 10px;
      font-weight: bold;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .note {
      font-size: 14px;
      color: #777;
    }
  </style>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
      <style>
          * {
      font-family: 'Pretendard', sans-serif;
  }
          </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="pngwing.com.png" alt="차단 아이콘">
    </div>
    <h1>접속 차단</h1>
    <p>현재 이 IP는 차단되어 서비스에 접속할 수 없습니다.<br>불편을 드려 죄송합니다.</p>
  </div>
</body>
</html>
