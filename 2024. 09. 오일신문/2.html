        <p>이번 ABS STUDIO의 신작 “뿅뿅 오일오락실” 제작에 참여했던 안성민은 지난 8월 15일, 4반 이*윤 씨와의 열애 100일을 맞이하였습니다. 당사자인 안성민은 전날인 99일째부터 설레었지만 100일째에 이*윤 씨가 가족 여행을 가서 만나지 못해 아쉬웠으며, 앞으로 더 잘 대해주고 싶다고 밝혔습니다. 저희 오일신문 팀은 안성민과 이*윤 씨의 열애를 응원합니다. 자세한 내용은 지난 6월에 발행된 오일신문에 있습니다.<br><a href="../reporter/yujin.html">손유진 기자</a>
