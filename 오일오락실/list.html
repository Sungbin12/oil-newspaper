<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뿅뿅 오일오락실 회차</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Pretendard', sans-serif;
        }

        .container {
            font-family: Pretendard;
            text-align: center;
            padding: 20px; /* 여백 추가 */
        }

        h1 {
            margin-bottom: 30px;
            font-size: 3em; /* 글자 크기 증가 */
        }

        .button-container {
    display: flex;
    flex-direction: column; /* 세로로 정렬 */
    align-items: center; /* 중앙 정렬 */
    justify-content: center; /* 수직 중앙 정렬 추가 */
    gap: 20px;
    height: 100%; /* 컨테이너 높이를 100%로 설정 */
}

        .btn {
            padding: 15px 30px; /* 버튼 패딩 증가 */
            font-size: 2em; /* 버튼 글자 크기 증가 */
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
            width: 100%; /* 버튼을 화면 폭에 맞게 조정 */
            max-width: 300px; /* 최대 너비 설정 */
        }


        .btn:hover {
            background-color: #0056b3;
        }

        @media (min-width: 600px) {
            .button-container {
                flex-direction: row; /* 화면이 넓으면 가로로 정렬 */
            }

            .btn {
                width: auto; /* 버튼의 너비를 자동으로 조정 */
            }
        }
    </style>
        <script>
            function checkCookie() {
        const cookieName = "exampleCookie=";
        const cookies = document.cookie.split(';');
    
        let cookieExists = false;
    
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(cookieName)) {
                cookieExists = true;
                break;
            }
        }
    
        if (!cookieExists) {
            alert("정상적인 경로로 접속하지 않았습니다.\n올바른 경로로 접속하십시오.");
            // 원하는 페이지로 이동
            window.location.href = "../../../../../../";
        }
    }
    
    // 페이지 로드 시 쿠키 체크
    window.onload = checkCookie;
    
        </script>
</head>
<body>
    <div class="container">
        <h1>뿅뿅 오일오락실 회차</h1>
        <div class="button-container">
            <a href="Episode 1.html" class="btn">1화</a>
            <a href="Episode 2.html" class="btn">2화</a>
            <!--<a href="Episode 3.html" class="btn">3화</a>-->
        </div>
    </div>
</body>
</html>
