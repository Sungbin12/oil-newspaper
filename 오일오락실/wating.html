<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뿅뿅 오일오락실</title>
</head>
<body>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
            <script type="text/javascript">
 
                if (new Date() >= new Date('10/11/2024 20:35:00')            // 언제부터
                    && new Date() < new Date('10/11/2024 20:40:05')) {        // 언제까지 실행하기 
                    location.href = "Episode 3.html"; // alert에서 확인 누르고 나면 실행되는 코드
                }
                </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .text-box {
            font-family: Pretendard;
            padding: 50px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 50px;
            color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 10px;
        }
        #timer {
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="text-box">
        <b>뿅뿅 오일오락실 3화 방영 준비 중입니다!<br><br>남은 시간</b>
        <div id="timer"></div>

        <script>
            // 설정할 날짜와 시간 (예: 2024년 12월 31일 23시 59분 59초)
            const targetDateTime = new Date("2024-10-11T20:35:00").getTime();
    
            const timerDisplay = document.getElementById('timer');
    
            const countdown = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDateTime - now;
    
                if (distance < 0) {
                    clearInterval(countdown);
                    timerDisplay.innerHTML = ""; // 타이머가 종료되면 아무것도 표시하지 않음
                    return;
                }
    
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
                timerDisplay.innerHTML = `${days}일 ${hours}시간 ${minutes}분 ${seconds}초`;
            }, 1000);
        </script>
    </div>
</body>
</html>
