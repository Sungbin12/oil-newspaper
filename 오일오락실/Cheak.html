<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키 생성</title>
    <script>
        // 쿠키 생성 함수
        function setCookie(name, value, hours) {
            const date = new Date();
            date.setTime(date.getTime() + (hours * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // 페이지 로드 시 쿠키 생성 및 이동
        window.onload = function() {
            setCookie("exampleCookie", "helloWorld", 1); // 1시간 동안 유효한 쿠키 생성
            window.location.href = "Episode 1.html"; // 이동할 페이지 URL로 변경
        };
    </script>
</head>
<body>
</body>
</html>
