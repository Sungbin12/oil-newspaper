<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        * {
    font-family: 'Pretendard', sans-serif;
}

  <title>ABS 오일 신문 : 기사 내용 보내기</title>
</head>

<body>
  <h2 class="content-head is-center">ABS 기사 보내기 시스템</h2>
  <aside>
       <p>기사 내용은 한 번에 적어주세요. (이 페이지를 나가시면 저장되지 않습니다.)
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="sungbin12.park@gmail.com"
  action="https://script.google.com/macros/s/AKfycbxK3bjmbEC7YHyZxwPKqldRwUltkgF5mnGFg_45B29RyvFOwgfHoAetIlhulkf_wACo9Q/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="reporter">기자 이름:</label>
        <input id="name" name="name" placeholder="기자 이름을 써주십시오." />
      </fieldset>

      <fieldset class="pure-group">
        <label for="message">기사 내용: </label>
        <textarea id="message" name="message" rows="10"
        placeholder="여기에 한번에 적어주세요. (이 페이지를 나가면 저장되지 않고 다시 돌아 올 때 그대로 새로고침 되면서 삭제됩니다.[별도 저장 필요])"></textarea>
      </fieldset>

      <fieldset class="pure-group honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
        <script>
            function btn(){
                alert('버튼이 클릭되었습니다');
            }
            </script>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>ABS 오일 신문 편집장에게 정상적으로 기사 내용이 전달되었습니다.</h2>
    </div>

  </form>


  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
<!-- END -->

</body>
</html>
