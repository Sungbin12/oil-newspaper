<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>공지사항</h1>

    <div class="notice-content" id="noticeContent">
        <!-- 공지사항 내용이 여기에 표시됩니다 -->
    </div>

    <button class="back-button" onclick="goBack()">뒤로 가기</button>

    <script>
        // URL의 쿼리 파라미터에서 'id', 'title', 'author', 'date' 값을 가져오는 함수
        function getNoticeDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                id: urlParams.get('id'),
                title: urlParams.get('title'),
                author: urlParams.get('author'),
                date: urlParams.get('date')
            };
        }

        // 공지사항 id에 따른 내용 표시 함수
        function loadNoticeContent() {
            const { id, title, author, date } = getNoticeDetails();
            const contentDiv = document.getElementById('noticeContent');

            // 간단한 예시로, id 값에 따라 다른 내용을 표시합니다
            let content = '';
            if (id == 1) {
                content = `<h2>${title}</h2>
                           <p><strong>작성자:</strong> ${author} | <strong>작성일:</strong> ${date}</p>
                           <p>안녕하십니까
                            <br>ABS 최고 운영 책임자(COO)입니다.
                            <br>안남초등학교에서 ABS의 임직원분들이 2월 14일, 졸업, 3월 4일 중학교에 입학하게 되어 ABS를 더 이상 이끌어가기 힘들다고 판단했습니다.
                            <br>따라서 저희 ABS에서는 3월 1일부로 임직원분들을 전원 정리해고를 하기로 결정되었습니다.
                            <br>아래와 같이 정리해고가 이루어지므로 참고바라며, 정리해고가 이루어진 과정과 자세한 해고 사유를 보시고 싶으신 분은 첨부파일을 참고해주시기 바랍니다.
                            <strong><br>• 해고통보 및 안내: 2025. 01. 06.
                            <br>• 직위 해제 및 해고 실시: 2025. 03. 01.</strong>
                            <br>★ 1월3일부로 모든 임직원분들에게 사전 통지와 해고 통지서를 발송 완료하였습니다. 받지 못하진 분들은 2차 채용 때, ABS 측에서 맡은 역할이 없으므로 2차 채용을 하지 않은 것이며, 1차 해고 때 해고 되었으니 채용을 다시 하지 않는 이상 해고 통지서를 보내지 않아도 되기 때문에 1월 6일 통지서를 보내지 않은 것입니다.
                            <br>★ 또한 이번 해고에는 최고 운영 책임자인 저와 ABS를 전체적으로 이끌어가는 최고 경영자도 포함됩니다. 오해가 없길 바랍니다.
                            <br>★ 오일신문 발행과 ABS STUDIO에서 제작하고 있는 작품 관련 안내는 뒤로 가기 버튼을 활용하셔서 공지사항을 봐주시기 바랍니다.
                            </p>`;

                content += `<div class="file-container">
                                <span class="file-text">첨부파일</span>
                                <div class="vertical-line"></div>  <!-- 세로줄 -->
                                <a href="ABS 임직원 해고 통지서 품의서.pdf" class="file-link" download>ABS 임직원 해고 통지서 품의서.pdf</a>
                            </div>`;
                         <!--1 공지 끝-->
            } else if (id == 2) {
                content = `<h2>${title}</h2>
                           <p><strong>작성자:</strong> ${author} | <strong>작성일:</strong> ${date}</p>
                           <p>안녕하십니까
                            <br>오일신문을 책임지고 있는 편집장입니다.
                            <br>3월 1일부로 오일신
                            <br></p>`;

                            content += `<div class="file-container">
                                <span class="file-text">첨부파일</span>
                                <div class="vertical-line"></div>  <!-- 세로줄 -->
                                <a href="ABS 임직원 해고 통지서 품의서.pdf" class="file-link" download>ABS 임직원 해고 통지서 품의서.pdf</a>
                            </div>`;
            } else {
                content = `<h2>공지사항이 존재하지 않습니다.</h2><p>일시적으로 오류로 인해 문제가 발생할 수 있으나, 이러한 문제가 지속되면 관리자에게 문의하십시오.</p>`;
            }

            contentDiv.innerHTML = content;
        }

        // 페이지 로드 시 공지사항 내용 로드
        loadNoticeContent();

        // 뒤로 가기 버튼 함수
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
