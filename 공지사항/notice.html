<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>

    <h1>공지사항</h1>

    <div class="notice-content" id="noticeContent">
        <!-- 공지사항 내용이 여기에 표시됩니다 -->
    </div>

    <button class="back-button" onclick="goBack()">뒤로 가기</button>

    <script>
        // URL의 쿼리 파라미터에서 'id', 'title', 'author', 'date' 값을 가져오는 함수
        function getNoticeDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                id: urlParams.get('id'),
                title: urlParams.get('title'),
                author: urlParams.get('author'),
                date: urlParams.get('date')
            };
        }

        // 공지사항 id에 따른 내용 표시 함수
        function loadNoticeContent() {
            const { id, title, author, date } = getNoticeDetails();
            const contentDiv = document.getElementById('noticeContent');

            // 간단한 예시로, id 값에 따라 다른 내용을 표시합니다
            let content = '';
            if (id == 1) {
                content = `<h2>${title}</h2>
                           <p><strong>작성자:</strong> ${author} | <strong>작성일:</strong> ${date}</p>
                           <p>안녕하십니까
                            <br>ABS 최고 운영 책임자(COO)입니다.
                            <br>안남초등학교에서 ABS의 임직원분들이 2월 14일, 졸업, 3월 4일 중학교에 입학하게 되어 ABS를 더 이상 이끌어가기 힘들다고 판단했습니다.
                            <br>따라서 저희 ABS에서는 3월 1일부로 임직원분들을 전원 정리해고를 하기로 결정되었습니다.
                            <br>아래와 같이 정리해고가 이루어지므로 참고바라며, 정리해고가 이루어진 과정과 자세한 해고 사유를 보시고 싶으신 분은 첨부파일을 참고해주시기 바랍니다.
                            <strong><br>• 해고통보 및 안내: 2025. 01. 06.
                            <br>• 직위 해제 및 해고 실시: 2025. 03. 01.</strong>
                            <br>★ 1월3일부로 모든 임직원분들에게 사전 통지와 해고 통지서를 발송 완료하였습니다. 받지 못하진 분들은 2차 채용 때, ABS 측에서 맡은 역할이 없으므로 2차 채용을 하지 않은 것이며, 1차 해고 때 해고 되었으니 채용을 다시 하지 않는 이상 해고 통지서를 보내지 않아도 되기 때문에 1월 6일 통지서를 보내지 않은 것입니다.
                            <br>★ 또한 이번 해고에는 최고 운영 책임자인 저와 ABS를 전체적으로 이끌어가는 최고 경영자도 포함됩니다. 오해가 없길 바랍니다.
                            <br>★ 오일신문 발행과 ABS STUDIO에서 제작하고 있는 작품 관련 안내는 뒤로 가기 버튼을 활용하셔서 공지사항을 봐주시기 바랍니다.
                            </p>`;

                content += `<div class="file-container">
                                <span class="file-text">첨부파일</span>
                                <div class="vertical-line"></div>  <!-- 세로줄 -->
                                <a href="ABS 임직원 해고 통지서 품의서.pdf" class="file-link" download>ABS 임직원 해고 통지서 품의서.pdf</a>
                            </div>`;
                         
            } else if (id == 2) {
                content = `<h2>${title}</h2>
                           <p><strong>작성자:</strong> ${author} | <strong>작성일:</strong> ${date}</p>
                           <p>안녕하십니까
                            <br>ABS 최고 운영 책임자(COO)입니다.
                            <br>아래와 같이 오일신문 발행과 ABS STUDIO 작품 제작이 이루어짐을 알려드립니다.
                            <br><strong>오일신문</strong>
                            <br>• 발행 일자: 2월 3일
                            <br>• 2월 발행 이후 발행 계획: 없음
                            <br><strong>ABS STUDIO</strong>
                            <br>• 현재 작품 제작 중 여부: 제작 중
                            <br>• 3월 이후 작품 제작 계획: 없음
                            <br>3월 1일까지 ABS가 목표했던 계획까지 달성할 수 있도록 노력하겠습니다.
                            <br>감사합니다.

                            </p><button type="button" class="collapsible" onclick="collapse(this);">저작권과 관련하여 안내드립니다.</button>
    <div class="content">
        <span><br><b>3월 1일부로 모든 임직원이 해고되면 사실상 ABS는 없는 거나 마찬가지입니다.
<br>하지만 모든 임직원이 해고되더라도 ABS가 만든 모든 작품은
창작물이므로 헌법과 저작권에 따라 ABS에 저작권이 귀속됩니다.
<br>따라서 ABS가 제작한 저작물을 사용하려할 시, ABS의 허가를 받고 출처를 명시한 뒤에 사용해야합니다.</b>
<br>(ABS에 저작권이 귀속되나, ABS는 ABS에 소속된 임직원(개인)이 제작하고 창작한 저작물에 한에서는 출처를 표기하지 아니하여도 사용할 수 있다. 하지만 오일신문의 경우에는 편집장과 기자 모두 공동 저작권을 갖는다. 또한 ABS STUDIO가 제작한 저작물도 함께 참여한 사람에 한에 공동 저작권이 인정되나, ABS 또는 ABS STUDIO에게 해고 통보를 받은 경우에는 제외된다. ABS STUDIO가 제작한 저작물에 다른 저작물이 섞여 방영되었다면 다른 저작물이 섞인 그 부분만 해당 저작권자에게 저작권이 귀속된다. 그리고 ABS STUDIO가 촬영한 모든 원본 영상은 공동 저작권이 인정되지 아니하고 ABS STUDIO가 아닌 ABS에 귀속된다. 또한 ABS STUDIO에서 방영할 목적으로 개인의 스마트폰을 이용하여 찍었어도 그 영상에 대한 저작권은 ABS로 귀속된다. 뿅뿅 오일오락실 촬영에 사용한 캐논 XF605으로 촬영한 영상도 ABS로 저작권이 귀속됨.)<br>　</span>
    </div>`;

                            content += `<div class="file-container">
                                <span class="file-text">첨부파일</span>
                                <div class="vertical-line"></div>  <!-- 세로줄 -->
                                <a href="[오일신문, ABS STUDIO] 오일신문 발행 및 ABS STUDIO 작품 제작 안내(공지사항).pdf" class="file-link" download>[오일신문,ABS STUDIO] 오일신문 발행 및 ABS STUDIO 작품 제작 안내(공지사항).pdf</a>
                            </div>`;
                        
            } else {
                content = `<h2>공지사항이 존재하지 않습니다.</h2><p>일시적으로 오류로 인해 문제가 발생할 수 있으나, 이러한 문제가 지속되면 관리자에게 문의하십시오.</p>`;
            }

            contentDiv.innerHTML = content;
        }

        // 페이지 로드 시 공지사항 내용 로드
        loadNoticeContent();

        // 뒤로 가기 버튼 함수
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
